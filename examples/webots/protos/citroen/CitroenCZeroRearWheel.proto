PROTO CitroenCZeroRearWheel [
  field SFString name         "Citroen C-Zero rear wheel"
  field SFNode physics        NULL
  field SFBool boundingObject TRUE
]
{
  VehicleWheel {
    name IS name
    thickness 0.175
    tireRadius 0.28675
    curvatureFactor 0.5
    edgeSubdivision 2
    rimRadius 0.1905
    rimBeamNumber 7
    rimBeamWidth 0.07
    centralInnerRadius 0.06
    centralOuterRadius 0.11
    rimBeamThickness 0.1
    rimBeamOffset 0.022
    contactMaterial "CitroenCZeroWheels"
    tireAppearance Appearance {
      material Material {
      }
      texture ImageTexture {
        url [
          "textures/tire_texture.jpg"
        ]
      }
    }
    physics IS physics
    boundingObject IS boundingObject
    logoSlot [
      Shape {
        appearance Appearance {
          material Material {
          }
          texture ImageTexture {
            url [
              "textures/citroen_logo.png"
            ]
          }
          textureTransform TextureTransform {
          }
        }
        geometry Cylinder {
          bottom FALSE
          height 0.142
          radius 0.05
          side FALSE
        }
      }
    ]
  }
}
