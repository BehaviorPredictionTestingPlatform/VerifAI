PROTO ScooterWheel [
  field SFString name           "scooter wheel"
  field SFNode   physics        NULL
  field SFBool   boundingObject TRUE
]
{
  VehicleWheel {
    name IS name
    thickness 0.1
    tireRadius 0.23
    rimRadius 0.17
    rimBeamNumber 7
    rimBeamWidth 0.04
    centralInnerRadius 0.06
    centralOuterRadius 0.09
    rimBeamThickness 0.07
    rimBeamOffset 0.002
    tireAppearance Appearance {
      material Material {
      }
      texture ImageTexture {
        url [
          "textures/tire_texture.jpg"
        ]
      }
    }
    rimAppearance Appearance {
      material Material {
        diffuseColor 0.7 0.7 0.7
        specularColor 1 1 1
      }
    }
    physics IS physics
    boundingObject IS boundingObject
  }
}
