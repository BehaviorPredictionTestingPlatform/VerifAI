PROTO MotorbikeWheel [
  field SFString name           "motorbike wheel"
  field SFNode   physics        NULL
  field SFBool   boundingObject TRUE
]
{
  VehicleWheel {
    name IS name
    thickness 0.2
    tireRadius 0.25
    rimRadius 0.19
    rimBeamNumber 8
    rimBeamWidth 0.04
    centralInnerRadius 0.06
    centralOuterRadius 0.08
    rimBeamThickness 0.11
    rimBeamOffset 0
    tireAppearance Appearance {
      material Material {
      }
      texture ImageTexture {
        url [
          "textures/tire_texture.jpg"
        ]
      }
    }
    rimAppearance Appearance {
      material Material {
        diffuseColor 0.7 0.7 0.7
        specularColor 1 1 1
      }
    }
    physics IS physics
    boundingObject IS boundingObject
  }
}
